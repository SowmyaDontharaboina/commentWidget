<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript, Comment widget, Vaniella javascript, comment">
    <title>Comment Widget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="comment-widget-container">
      <div class="comment-box">
          <form id="comment-widget">
            <div>
              <label for="comment">Add a comment...</label>
              <textarea name="textarea" id="comment" rows="4" cols="100"></textarea>
            </div>
            <button type="submit" class="btn" id="btn" >Post</button>
          </form>
      </div>
      <div id="post-container"></div>
    </div>
    
    <script src="commentWidget.js"></script>
  </body>
</html>
